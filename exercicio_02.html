<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peso de duas pessoas</title>
</head>
<body>
    <h1>Diferença de peso usando função SE</h1>
    <div id="peso"></div>
    <script>
        let nome1 = prompt("Digite o primeiro nome");
        let P1 = Number(prompt("Digite o peso desta pessoa"));
        let nome2 = prompt("Digite o nome da segunda pessoa");
        let P2 = Number(prompt("Digite o peso desta segunda pessoa"));
        let resul
        if(P1 > P2){
            resul = "O " + nome1 + " é mais obeso que " + nome2 + ".";
        }else{
            resul = "O " + nome2 + " é mais obeso que " + nome1 + ".";
        }

        let resul1 = "Nome: " + nome1 + ", pesa " + P1;
        let resul2 = "Nome: " + nome2 + ", pesa " + P2

            document.getElementById("peso").innerHTML = resul1+"</br>"+ resul2+"</br>"+ resul;
    </script>
</body>
</html>
